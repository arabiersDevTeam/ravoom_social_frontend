<div class="main-scroller-holder" #videoHolder>
  <a routerLink="/">
    <img src="../../../assets/images/close.png" alt="" class="closeicon">
  </a>

  <div class="innerholder">
    <div [ngClass]="screen" *ngFor="let video of videoList; let i = index">
 
      <div class="profile-container" *ngIf="!(getthecommentsBool && selectedPostId === video.postid)">
        
        <div class="postdetails">
       
       
        </div>

      </div>

 
      <div [ngClass]="viode_inner_holder_responsiveness" *ngIf="!(getthecommentsBool && selectedPostId === video.postid)">

        <div class="bottom-message" *ngIf="copiedURL"><span>Copied</span></div>

                 <div class="inner1-holder">
                  <div class="video-wrapper">
                  <span class="overlay-text">{{video.username}}</span>
                  <span class="overlay-text-duration" >{{ calculateTimeAgo(video.posteddate) }}</span>

                  <div class="icon-wrapper-menu" (click)="toggleDropdown($event, video.postid)">
                    <img src="../../../assets/images/threedots.png" alt="threedots-image">
                  </div>
              
                  <div *ngIf="dropdownStates[video.postid]" class="dropdown-menu">
                    <ul (click)="copylink(video.postid ,video.n_or_g,$event)">
                      <li> <img src="../../../assets/images/copy.png" alt=""> Copy</li>
                    </ul>
                  </div>

                  <div class="video-description">
                    <span class="viodediscription"  >{{ video.postdescription }}</span>
                   
                  </div>
                  <video *ngIf="video.videoUrl" #videoElement controls class="video" [attr.id]="'video' + i">
                    <source [src]="video.videoUrl" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
                  </div>
          
                  <div class="functions-btn-holder">
                    


                    <img [src]="video.profileImageUrl" alt="User Profile Image" class="profile-image spinning">




                    <div class="like-icon-holder">

                      

                     
                      <span *ngIf="likedornottext[video.postid] === 'yes'" class="dot liked-dot" (click)="addliketoviode($event,video, video.postid,video.userid,video.userprofile,video.username)" [attr.data-postid]="video.postid">
                      </span>
                  
                      <span *ngIf="likedornottext[video.postid] !== 'yes'" class="dot dot-blue" (click)="addliketoviode($event,video, video.postid,video.userid,video.userprofile,video.username)" [attr.data-postid]="video.postid">
                      </span>

                      <small *ngIf="video.likeCount>0" >{{video.likeCount}} likes</small>

                    </div>





                    









          
                    <div class="icon-wrapper" (click)="getthecomments($event, video.postid)">
                      <img src="../../../assets/images/comment.png" alt="add comment">
                    </div>
          
                   
                  </div>

                 </div>
      </div>
 
      <div class="commentscreen-holder" *ngIf="getthecommentsBool && selectedPostId === video.postid" >
       
        <app-comment  [postid]="selectedPostId"></app-comment>
       </div>
    </div>
    
  </div>

  
</div>

<div class="inner-group-holder"    >
 

 

    <div class="userholder"  *ngIf="showuserBool">
        <a *ngFor="let user of userList"  >
            <div class="group" (click)="navigatetouser(user.userid)">
                <img [src]="user.profileimageUrl" alt="user Image" class="img">
                <div class="group-details-holder">
                     <div class="group-type-holder">
                        <span class="group-name">{{ user.username }}</span>
                 
                     </div>
                 
                </div>
         
        
            </div>
         
        
        </a>
    </div>










<div class="options-holder" (click)="showvideos($event)" *ngIf="!showvideosBool">
    <img src="../../../assets/images/videopost.png" alt="">
    <span>viodes</span>
 </div>





 

 
<div class="viode-holder"  *ngIf="showvideosBool"   #videoHolder  >


    <div class="btn-holder">
        <img src="../../../assets/images/backarrow.png" alt="" class="backarrow" (click)="gobackfromviodes($event)">
        <img src="../../../assets/images/morevideos.png" alt="" class="morevidoeicon" (click)="gotovideoslider($event)" *ngIf="!noviodeposts">
    </div>


    <div *ngFor="let video of videoList" class="video-container">
        <video *ngIf="video.videoUrl" controls class="videos">
          <source [src]="video.videoUrl" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    

        
     <div class="no-viode-posts-banner" *ngIf="noviodeposts">

        <img src="../../../assets/images/videopost.png" alt="">
        <span>No videos yet !</span>

     </div>


 </div>






 
</div>

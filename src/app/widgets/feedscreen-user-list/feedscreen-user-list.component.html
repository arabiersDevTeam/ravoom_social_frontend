<div class="heading-holder">
    <span>User list</span>
</div>



<div class="inner-group-holder">

    <a *ngFor="let user of userList"   >
    <div class="group">
        <img [src]="user.profileimageUrl" alt="user Image" class="img">
        <div class="group-details-holder">
             <div class="group-type-holder">
                <span class="group-name">{{ user.username }}</span>
         
             </div>
         
        </div>
    </div>
</a>

</div>

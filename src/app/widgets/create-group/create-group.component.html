<form [formGroup]="createGroupFormGroup" (ngSubmit)="onSubmitGroupInformation()">
    <div class="create-new-group-holder">

        <div class="form-group">
            <label for="groupimage">Group name</label>
            <input type="text" id="groupname"    formControlName="groupname" class="styled-input" placeholder="Group name" #groupname
            
             (input)="checkgroupnamealreadytaken(groupname.value)"
            >
           <span class="groupmessage" [style.color]="groupmessageColor"><b>{{groupmessageexsisteornot}}</b></span>
          </div>


      <div class="form-group">
        
        <label for="groupimage" class="uploadgroupimage">
          <img src="../../../assets/images/uplaod.png" alt="" *ngIf="!imagePreviewGroupImage" class="uploadicon">
          <span *ngIf="!imagePreviewGroupImage">Group Image</span>

          
        <img *ngIf="imagePreviewGroupImage" [src]="imagePreviewGroupImage" alt="Image Preview" class="image-preview" />

        </label>
        <input type="file" id="groupimage" (change)="ongroupimageSelected($event)" accept=".jpg, .jpeg, .png" formControlName="groupimage" class="styled-input" style="display: none;">
      </div>





      
      <div class="form-group">
        <label for="groupbackgroundimage" class="uploadgroupimage">


          <img src="../../../assets/images/uplaod.png" alt="" *ngIf="!imagePreviewGroupBackgroundImage" class="uploadicon">
          <span *ngIf="!imagePreviewGroupBackgroundImage">Backgroud Image</span>
          <img *ngIf="imagePreviewGroupBackgroundImage" [src]="imagePreviewGroupBackgroundImage" alt="Image Preview" class="image-preview" />

        </label>
        <input type="file" id="groupbackgroundimage" (change)="ongroupbackgroundimageSelected($event)" accept=".jpg, .jpeg, .png" formControlName="groupbackgroundimage" class="styled-input" style="display: none;">
      </div>





      
      <div class="radio-btn-holder">
        <input type="radio" id="public" name="grouptype" value="public" formControlName="grouptype" class="styled-radio">
        <label for="public">Public</label>

        <input type="radio" id="private" name="grouptype" value="private" formControlName="grouptype" class="styled-radio">
        <label for="private">Private</label>


      </div>
      
 


       <!-- <div class="toggle-btn-holder">
        <p>Show Over 18 +</p>
        <input type="checkbox" id="over18" name="over18">
        <label for="over18">Yes</label>
      </div> -->

      <button type="submit" [hidden]="!createGroupFormGroup.valid || groupmessageexsisteornot==='name is taken'">Create group {{groupname.value}}</button>
    </div>
  </form>

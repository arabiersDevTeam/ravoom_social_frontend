<div   class="post-skeleton">
 
    <div class="skeleton-header">
      <ngx-skeleton-loader
        appearance="circle"
        [theme]="{ width: '50px', height: '50px' }"
      ></ngx-skeleton-loader>
      <ngx-skeleton-loader
        [theme]="{ width: '200px', height: '20px', marginLeft: '10px' }"
      ></ngx-skeleton-loader>
    </div>
  
    <ngx-skeleton-loader
      [theme]="{ width: '100%', height: '20px', marginBottom: '10px' }"
    ></ngx-skeleton-loader>
    <ngx-skeleton-loader
      [theme]="{ width: '90%', height: '20px', marginBottom: '10px' }"
    ></ngx-skeleton-loader>
  
    <ngx-skeleton-loader
      [theme]="{ width: '100%', height: '200px', marginBottom: '10px' }"
    ></ngx-skeleton-loader>
  
    <div class="skeleton-footer">
      <ngx-skeleton-loader
        [theme]="{ width: '50px', height: '20px', marginRight: '10px' }"
      ></ngx-skeleton-loader>
      <ngx-skeleton-loader
        [theme]="{ width: '50px', height: '20px', marginRight: '10px' }"
      ></ngx-skeleton-loader>
    </div>
  </div>
